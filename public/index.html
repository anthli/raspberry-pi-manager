<!DOCTYPE html>
<html>
  <head>
    <title>Raspberry Pi Monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load CSS files -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" media="screen">

    <!-- Load JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="title">Hostname</div>
      <div id="hostname"></div>
    </div>

    <div class="container">
      <div class="title">Operating System</div>
      <div id="os"></div>
    </div>

    <div class="container">
      <div class="title">Uptime</div>
      <div id="uptime"></div>
    </div>

    <div class="container">
      <div class="title">Public IP</div>
      <div id="ip"></div>
    </div>

    <div class="container">
      <div class="title">CPU Info</div>
      <div id="model"></div>
      <div id="architecture"></div>
      <div id="cpus"></div>
      <div id="maxMhz"></div>
      <div id="minMhz"></div>
    </div>

    <div class="container">
      <div class="title">CPU Temp</div>
      <div id="temp"></div>
    </div>

    <div class="container">
      <div class="title">Total Memory</div>
      <div id="total"></div>
    </div>

    <div class="container">
      <div class="title">Free Memory</div>
      <div id="free"></div>
    </div>

    <div class="container">
      <div class="title">Available Memory</div>
      <div id="available"></div>
    </div>
  </body>
</html>
